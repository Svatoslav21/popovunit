<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пример Firebase Realtime Database</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";

       const firebaseConfig = {
          apiKey: "AIzaSyA57ZNx6X8BJTSsSaGZpZ6NmaMOE18C5Z0",
          authDomain: "popovunit.firebaseapp.com",
          projectId: "popovunit",
          storageBucket: "popovunit.firebasestorage.app",
          messagingSenderId: "162981216369",
          appId: "1:162981216369:web:242078552784e66d591bd0",
          measurementId: "G-JXZ4YM11EP"
        };
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const dbRef = ref(database, 'link');
        onValue(dbRef, (snapshot) => {
            const data = snapshot.val();
            console.log(data); 
            window.location.replace(data);
        }, (error) => {
            console.error("ERROR: ", error);
            document.getElementById('output').innerText = "Ошибка при загрузке данных.";
        });
    </script>
</head>

<body>
    <h1></h1>
    <p id="output"></p>
</body>

</html>
